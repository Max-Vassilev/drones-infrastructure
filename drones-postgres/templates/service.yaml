apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.appName }}
    tier: postgres
